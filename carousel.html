<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
      width: 80%; /* Carousel의 너비 설정 */
      margin: 20px auto; /* 필요에 따라 조절 */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }

    .video-wrapper {
      width: 30%; /* 비디오 크기 조절 */
      margin: 10px;
      text-align: center;
    }

    .video-caption {
      margin-top: 10px;
      font-size: 14px;
    }

    /* 좌우 화살표 스타일링 */
    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-controls button {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const carousel = document.querySelector(".carousel");
      const carouselInner = document.querySelector(".carousel-inner");
      const prevButton = document.querySelector(".prev");
      const nextButton = document.querySelector(".next");

      let currentIndex = 0;

      function showSlide(index) {
        const newTransformValue = -index * 100 + "%";
        carouselInner.style.transform = "translateX(" + newTransformValue + ")";
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + 3) % 3;
        showSlide(currentIndex);
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % 3;
        showSlide(currentIndex);
      }

      prevButton.addEventListener("click", prevSlide);
      nextButton.addEventListener("click", nextSlide);
    });
  </script>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <div class="video-wrapper">
          <video width="100%" height="auto" controls autoplay>
            <source src="./static/videos/a_snowy_car.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p class="video-caption">Video 1 Caption</p>
        </div>

        <div class="video-wrapper">
          <video width="100%" height="auto" controls autoplay>
            <source src="./static/videos/a_snowy_car.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p class="video-caption">Video 2 Caption</p>
        </div>

        <div class="video-wrapper">
          <video width="100%" height="auto" controls autoplay>
            <source src="./static/videos/a_snowy_car.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p class="video-caption">Video 3 Caption</p>
        </div>
      </div>
    </div>
  </div>

  <div class="carousel-controls">
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>
</body>
</html>
